name: Deploy Static REST API

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build static API
      run: |
        mkdir -p dist/api
        # Copy static files
        cp -r api/* dist/api/ || true
        # Generate index.json if it doesn't exist
        if [ ! -f dist/api/index.json ]; then
          echo '{"packages":[]}' > dist/api/index.json
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true

    - name: Update winget source info
      run: |
        echo "Static REST API deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api/"
        echo "Add to winget with: winget source add -n 'MyStaticSource' -a 'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api/' -t 'Microsoft.Rest'" 